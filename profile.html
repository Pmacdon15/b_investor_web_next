<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/util-profile.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Laila:wght@600&family=Poppins:ital,wght@0,200;0,500;0,600;0,800;1,200;1,500;1,600;1,800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B Investor</title>
  </head>

  <body onload="loadProfile()">
    <header class="header-signup">
      <img src="b_investor_logo2.png" alt="" srcset="" />
      <div class="in-tittle-signup">
        <h1>Profile</h1>
      </div>
    </header>
    <main id="main-container">
      <div class="in-box">
        <input type="email" name="in-username" class="in-general" id="in-username" disabled/>
        <label for="in-username" id="label-in-username">Email / Username</label>
        <i class="fa in-validation" id="in-username-validation"></i>
      </div>
      <div class="in-box">
        <input type="text" name="in-name" class="in-general" id="in-name" disabled/>
        <label for="in-name" class="label-in-general" id="label-in-name">Name</label>
        <i class="fa in-validation" id="in-name-validation"></i>
      </div>
      <div class="in-box">
        <input type="text" name="in-deposit-withdraw" class="in-general" id="in-deposit-withdraw" />
        <label for="in-deposit-withdraw" class="label-in-general" id="label-in-deposit-withdraw">Value (Deposit / Withdraw)</label>
        <i class="fa in-validation" id="in-deposit-withdraw-validation"></i>
      </div>
      <div class="container-buttons">
        <button type="button" class="button-half" onclick="buttonClicked(this)">Deposit</button>
        <button type="button" class="button-half" onclick="buttonClicked(this)">Withdraw</button>
      </div>
      <div class="in-box">
        <input type="password" name="in-password" id="in-password" />
        <label for="in-password" class="label-in-general" id="label-in-password">Password</label>
        <i class="fa in-validation" id="in-password-validation"></i>
        <i
          class="fa fa-eye-slash icon-visibility"
          id="in-password-visibility"
          onclick="toggleVisibility(this)"
        ></i>
      </div>

      <div class="in-box">
        <input type="password"class="in-general" name="in-retype-password" id="in-retype-password" />
        <label for="in-retype-password" class="label-in-general" id="label-in-retype-password">Retype Password</label>
        <i class="fa in-validation" id="in-retype-password-validation"></i>
        <i
          class="fa fa-eye-slash icon-visibility"
          id="in-retype-password-visibility"
          onclick="toggleVisibility(this)"
        ></i>
      </div>
      
      <div class="container-buttons">
        <button type="button" class="in-button" onclick="buttonClicked(this)">Change Password</button>
        <button type="button" class="in-button" onclick="buttonClicked(this)">Logout</button>
      </div>
    </main>
    <div><br /><br /><br /><br /><br /></div>
    <footer>
      <div class="box-footer" onclick="goPortfolio()">
        <i class="fa fa-pie-chart box-item"></i>
        <div class="box-label">Portfolio</div>
      </div>
      <div class="box-footer" onclick="goWatchlist()">
        <i class="fa fa-line-chart box-item"></i>
        <div class="box-label">Watchlist</div>
      </div>
      <div class="box-footer" onclick="goTransaction()">
        <i class="fa fa-exchange box-item"></i>
        <div class="box-label">Transaction</div>
      </div>
      <div class="box-footer" onclick="goProfile()">
        <i class="fa fa-user-circle-o box-item"></i>
        <div class="box-label">Profile</div>
      </div>
    </footer>
  </body>
</html>
