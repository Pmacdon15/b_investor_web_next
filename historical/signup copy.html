<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/util.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Laila:wght@600&family=Poppins:ital,wght@0,200;0,500;0,600;0,800;1,200;1,500;1,600;1,800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B Investor</title>
  </head>

  <body>
    <header>
      <div id="top-bar-signup">
        <img src="b_investor_logo.png" alt="" srcset="" />
      </div>
      <header>
        <div id="top-bar">
          <h1>Sign Up</h1>
        </div>
      </header>
    </header>
    <main>
      <div id="container">
        <div class="box">
          <div class="box-tittle">Email / Username</div>
          <input type="email" name="email" id="input_email"/>
          <p class="validation-message" id="validation-email"></p>
        </div>
        <div class="box">
          <div class="box-tittle">Name</div>
          <input type="text" name="name" id="input_name"/>
        </div>
        <p class="validation-message" id="validation-name"></p>
        <div class="box">
          <div class="box-tittle">Initial cash</div>
          <input type="text" name="InitialCash" id="input_initialCash"/>
        </div>
        <p class="validation-message" id="validation-initial-cash"></p>
        <div class="box">
          <div class="box-tittle">Password</div>
          <input type="password" name="password" id="input_password"/>
        </div>
        <p class="validation-message" id="validation-password"></p>
        <div class="box">
          <div class="box-tittle">Re-type Password</div>
          <input type="password" name="Re-type_password" id="input_retype_password"/>
        </div>
        <p class="validation-message" id="validation-retypepassword"></p>
        
      <div>
        <button onclick="signup()" class="custom-button" type="button" >Sign Up</button>
      </div>
      <div id="go-sign-up" onclick="goLogin()">
        Already registered?<br>Click here to login.
      </div>
    <!-- </div>
      <div><br /><br /><br /><br /><br /></div> -->
    </main>
    <footer></footer>
  </body>
</html>
